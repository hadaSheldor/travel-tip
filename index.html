<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>TravelTip</title>
</head>

<body>
  <main class="main-content main-layout">
    <div class="head">
      <h1 class="logo">TravelTip</h1>
      <h2>You are at: <span class="user-pos"></span></h2>
      
    </div>

    <!-- <div class="main-container"> -->
      <div class="btn-container btn-layout flex">
        <button onclick="onAddMarker()" class="btn-add-marker">
          Add Marker Speific Location
        </button>
        <button onclick="onGetUserPos()" class="btn-user-pos">
          Get User Position
        </button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
      </div>

      
      <section class="screens-container flex">
        <div class="info-pads flex">
          <div class="weather-table"></div>
          <div class="location-table hidden flex">
            <ul>
              <li>id:</li>
              <li>Name:</li>
              <li>Pos.lat:</li>
              <li>Pos.lng:</li>
              <li>Weather:</li>
              <li>Created:</li>
              <li>Updated:</li>
              <li>Go</li>
              <li>Delete</li>
            </ul>
          </div>
          
        </div>
        <div id="map" style="width: 100%; height: 400px"></div>
      </section>
    

  </main>

  <footer class="footer-layout">
    <hr>
    &copy; Hadas+David === Lions In The Blood! - 2022
  </footer>

  <script type="module" src="js/app.controller.js"></script>
</body>


</html>

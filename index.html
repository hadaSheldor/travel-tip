<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>TravelTip</title>
</head>

<body>
  <main class="main-content main-layout">
    <div class="head">
      <h1 class="logo">TravelTip</h1>
      <p>Location: <span class="locs"></span></p>
    </div>
    
    <div>
    <div class="btn-container btn-layout flex">
      <button onclick="onAddMarker()" class="btn-add-marker">
        Add Marker Speific Location
      </button>
      <button onclick="onGetUserPos()" class="btn-user-pos">
        Get User Position
      </button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </div>


    <div class="screens-container flex">
      <div  id="map" style="width: 100%; height: 400px"></div>
    </div>

    <p>You are at: <span class="user-pos"></span></p>
  </div>
  </main>

  <footer class="footer-layout">
    <hr>
    &copy; Hadas+David === Lions In The Blood! - 2022
  </footer>

  <script type="module" src="js/app.controller.js"></script>
</body>


</html>
